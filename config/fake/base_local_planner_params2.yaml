controller_frequency: 15.0
recovery_behavior_enabled: false
clearing_rotation_allowed: false
latch_xy_goal_tolerance: true

ADDWAPlannerROS:
    acc_lim_x: 1.5
    acc_lim_y: 0
    acc_lim_th: 8
    max_trans_vel: 0.5
    min_trans_vel: 0.0
    max_vel_x: 0.5
    min_vel_x: 0.0
    max_vel_y: 0
    min_vel_y: 0
    max_rot_vel: 0.5
    min_rot_vel: -0.5

    yaw_goal_tolerance: 0.1
    xy_goal_tolerance: 0.1
    latch_xy_goal_tolerance: true

    sim_time: 2.0
    sim_granularity: 0.05
    vx_samples: 20
    vy_samples: 1
    vtheta_samples: 20


    path_distance_bias: 0.4
    goal_distance_bias: 10.0
    front_distance_bias: 10.0
    occdist_scale: 0.01
    forward_point_distance: 0.325
    stop_time_buffer: 0.2
    scaling_speed: 0.25
    max_scaling_factor: 0.2
    oscillation_reset_dist: 0.15
    prune_plan: true

    using_kinect: true
    pub_localgrid: true
    # transform rotation matrix
    R: [1., 0., 0., 0., 1., 0., 0., 0., 1.0]
    # transform trasition vector
    T: [-0.1,0.,0.]
    # localgridmap cell size
    resolution: 0.05
    # localgridmap half cells num of echo side
    half_length: 100
    # the min distance between base_footprint and bar
    bar_distance_min: 0.5

    using_laserscan: true
    #laserscan_topic: scan
    # transform rotation matrix
    R_laserscan: [-1., 0., 0., -1.]
    # transform trasition vector
    T_laserscan: [-0.3,0.]

    decay_value: 0
    add_value: 20

    distance_scale: 3.2
    left_side_weight: 0.1
    path_costheta: -0.5 #120 degree
    forward_dist: 0.15
    forward_width: 0.45
    rot_width: 0.6
    plan_width: 0.4
    PathChange: true
    PathChangeLazy: true
    forward_max_dist: 1.4
    backtime: 2.5
    clear_angle1: -0.6
    clear_angle12: 0.6
    clear_range: 2.0
    clear_value: 5
    scan_type: 0

    look_ahead_dist: 0.4
    theta_max: 1.2
    linear_v: 0.5
    k2: 0.4
    kp: 0.8
    ki: 0.5
    kd: 0.8
